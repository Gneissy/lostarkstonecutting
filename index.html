<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Stone Cutting in Lost Ark</title>
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=GFS+Didot&family=Josefin+Sans&family=Montserrat:wght@100;400;900&family=Tangerine:wght@700&family=Trispace:wght@300&family=Ubuntu&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/29c55c7eb0.js" crossorigin="anonymous"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>

<body>
  <center>
    <div class="mainDiv">
      <div class="firstDiv">
        <table class="animation">
          <tr>
            <td>
              <h3 class="ability-improvement">Ability Improvement</h3>
            </td>
            <td>
              <h4 class="rateLabelSuccess">Success Rate 75%</h4>
            </td>
          </tr>
          <tr>
            <td>
              <table>
                <tr>
                  <td class="engTitle">Engraving 1</td>
                </tr>
                <tr>
                  <td>
                    <!-- 1st row diamonds -->
                    <h3>
                      <div class="dia eng1Diamonds faDiamond1">
                      </div>
                      <div class="dia eng1Diamonds faDiamond2">
                      </div>
                      <div class="dia eng1Diamonds faDiamond3">
                      </div>
                      <div class="dia eng1Diamonds faDiamond4">
                      </div>
                      <div class="dia eng1Diamonds faDiamond5">
                      </div>
                      <div class="dia eng1Diamonds faDiamond6">
                      </div>
                      <div class="dia eng1Diamonds faDiamond7">
                      </div>
                      <div class="dia eng1Diamonds faDiamond8">
                      </div>
                      <div class="dia eng1Diamonds faDiamond9">
                      </div>
                      <div class="dia eng1Diamonds faDiamond10">
                      </div>
                  </td>
                </tr>
              </table>
            </td>
            <td>
              <h4 class="succesRateLabel1 hidden">
                <div class="dia filled"></div> x1
              </h4>
            </td>
            <td>
              <!-- 1st facet button -->
              <div class="eng1FacetButton">
                <i class="fa-solid fa-hammer fa-4x engFacetButtonImage btn"></i>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <table>
                <tr>
                  <td class="engTitle">Engraving 2</td>
                </tr>
                <tr>
                  <td>
                    <h3>
                      <!-- 2nd row diamonds -->
                      <div class="dia eng2Diamonds faDiamond1">
                      </div>
                      <div class="dia eng2Diamonds faDiamond2">
                      </div>
                      <div class="dia eng2Diamonds faDiamond3">
                      </div>
                      <div class="dia eng2Diamonds faDiamond4">
                      </div>
                      <div class="dia eng2Diamonds faDiamond5">
                      </div>
                      <div class="dia eng2Diamonds faDiamond6">
                      </div>
                      <div class="dia eng2Diamonds faDiamond7">
                      </div>
                      <div class="dia eng2Diamonds faDiamond8">
                      </div>
                      <div class="dia eng2Diamonds faDiamond9">
                      </div>
                      <div class="dia eng2Diamonds faDiamond10">
                      </div>
                    </h3>
                  </td>
                </tr>
              </table>
            </td>
            <td>
              <h4 class="succesRateLabel2 hidden">
                <div class="dia filled">
                </div> x1
              </h4>
            </td>
            <td>
              <!-- 2nd facet button -->
              <div class="eng2FacetButton">
                <i class="fa-solid fa-hammer fa-4x engFacetButtonImage btn"></i>
              </div>
            </td>
          </tr>
        </table>

        <div class="secondDiv">
          <table>
            <tr>
              <td>
                <h3 class="reduced-abilities">Reduced Abilities</h3>
              </td>
              <td>
                <h4 class="rateLabelFailure">Failure Rate 75%</h4>
              </td>
            </tr>
            <tr>
              <td>
                <table>
                  <tr>
                    <td class="engTitle">Engraving 3</td>
                  </tr>
                  <tr>
                    <td>
                      <h3>
                        <!-- 3rd row diamonds -->
                        <div class="dia-red eng3Diamonds faDiamond1">
                        </div>
                        <div class="dia-red eng3Diamonds faDiamond2">
                        </div>
                        <div class="dia-red eng3Diamonds faDiamond3">
                        </div>
                        <div class="dia-red eng3Diamonds faDiamond4">
                        </div>
                        <div class="dia-red eng3Diamonds faDiamond5">
                        </div>
                        <div class="dia-red eng3Diamonds faDiamond6">
                        </div>
                        <div class="dia-red eng3Diamonds faDiamond7">
                        </div>
                        <div class="dia-red eng3Diamonds faDiamond8">
                        </div>
                        <div class="dia-red eng3Diamonds faDiamond9">
                        </div>
                        <div class="dia-red eng3Diamonds faDiamond10">
                        </div>
                      </h3>
                    </td>
                  </tr>
                </table>
              </td>
              <td>
                <h4 class="succesRateLabel3 hidden">
                  <div class="dia-red filled-red"></div> x1
                </h4>
              </td>
              <td>
                <!-- 3rd facet button -->
                <div class="eng3FacetButton">
                  <i class="fa-solid fa-hammer fa-4x engFacetButtonImage btn"></i>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
  </center>

  <!-- Restart Button -->
  <center>
    <div class="btn restartButton">
      <h2 class="restart-text">Press to Restart</h2>
    </div>
  </center>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  <!-- main JavaScript file -->
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
